  tutorials:
    menu: "Tutoriais"
    titles:
      responsibles: Responsáveis
      access: Acesso
    texts:
      student: "Este tutorial explica e ilustra algumas funções básicas oferecidas pelo Solar 2.0 ao aluno como, por exemplo: as mensagens, a matrícula, a visualização do conteúdo da disciplina, atividades etc."
      math_editor: "Algumas ferramentas como fórum, por exemplo, possuem um editor de texto com um editor matemático incluso. Sendo possível, assim, acrescentar e descrever símbolos e fórmulas em formato Latex. Este tutorial explica onde encontrá-lo em um editor de texto e como usá-lo."
      scores_student: "O acompanhamento do aluno contém todas as informações das situações dele na turma: atividades, notas, acessos, arquivos públicos etc. Este tutorial fornecerá todas as informações necessárias para o uso desse acompanhamento."
      scores_responsible: "O acompanhamento do responsável (tutor, professor etc) contém todas as informações das situações dos alunos da turma: atividades, notas, acessos, arquivos públicos etc. Na visão dos responsáveis, será possível ter uma visão geral da turma e visões específicas e detalhadas para cada aluno. Também será possível fazer avaliações no próprio acompanhamento. Este tutorial fornecerá todas as informações necessárias para o uso desse acompanhamento."
      evaluation: "Todas as ações necessárias para realizar a avaliação ou definição de frequência para um aluno em uma atividade avaliativa ou de frequência serão aqui descritas, juntamente com todas as informações necessárias."
      enrollment: "A matrícula é a ação que permite que um aluno possa se inscrever em um curso de seu interesse. Este tutorial fornecerá uma descrição dos passos para solicitação e cancelamento de matrículas no Solar 2.0. Lembramos que toda matrícula está sujeita a aceitação."
      enrollment_management: "A matrícula é a ação que permite que um aluno possa se inscrever em um curso de seu interesse. Como toda matrícula está sujeita a aceitação, o Solar 2.0 fornece uma área para o gerenciamento dessas solicitações por parte dos responsáveis pela matrícula do curso. Todas as informações necessárias para aceitar ou rejeitar matrículas estão descritas neste tutorial."
      exam_edition: "Prova é uma ferramenta que permite a realização totalmente online de avaliações pelos alunos. Os responsáveis têm a possibilidade de cadastrar ou reutilizar questões e cadastrar provas) definindo suas informações básicas. Todas as informações necessárias para entender como a edição de prova funciona estão disponíveis neste tutorial."
      question_repository: "O repositório de questões funciona como um banco de questões, no qual são armazenadas todas as questões a serem usadas em provas no Solar 2.0. Os responsáveis têm a possibilidade de realizar várias ações disponíveis no banco de questões e todas essas ações são explicadas neste tutorial."
      academic: "A edição acadêmica contempla todas níveis disponíveis no processo de criação de curso. Este tutorial contempla desde a criação do curso, até a da turma e todas etapas que fazem parte dessa edição."
      content: "A edição de conteúdo contempla todas as ferramentas disponíveis para o curso. As opções disponíveis podem variar de acordo com o nível escolhido (curso, semestre, turma etc) e com a permissão concedida ao usuário em questão. Para entender como alguma das ferramentas disponíveis podem ser definidas, veja este tutorial. Esta versão contempla os seguintes módulos: Alocação, Fórum, Material de Apoio e Aula."
      activity_management: "A gerência aqui descrita permite que os responsáveis pelas atividades possam definir determinadas atividades criadas como avaliativas ou não ou como de frequência, permitindo, assim, que as atividades aqui definidas como avaliativas, por exemplo, estejam sujeitas a avaliação por parte dos professores responsáveis. Este tutorial fornece todas as informações necessárias para entender as regras e para se tornar apto a gerenciar as atividades."
      assignment_webconference: "Este tutorial possui todas as informações necessárias para o aluno utilizar a webconferência de portfólio (ou trabalho), cujo objetivo é poder enviar, como trabalho, uma gravação de webconferência, podendo ser utilizada como apresentação, áudio, conversação com membros de um grupo etc. A webconferência de portfolio também pode ser utilizada como 'treino' ou como meio de discussão entre os membros de um grupo."
      registration: "Ao ter o primeiro contato com o Solar 2.0, faz-se necessário o cadastro. O objetivo deste tutorial é sanar dúvidas a respeito deste procedimento com todos os passos necessários e informações relevantes. "
      password_recovery: "Após ter um cadastro no Solar 2.0, pode acontecer da senha usada para realizar o acesso ser esquecida ou, até mesmo, o login. Para isto, existe a área de recuperação de senha no Solar, cujas informações necessárias são descritas neste tutorial."
      home: "Após realizar o login no Solar 2.0, todo usuário se depara com a tela inicial do ambiente, a Home. O conteúdo desta tela pode variar de acordo com o papel de cada um no ambiente. Entretanto, há diversos elementos básicos e uma estrutura comum a qualquer perfil. Este tutorial trata destas áreas."
      chat_edition: "Chat é uma ferramenta que permite a realização de bate-papo online. Os responsáveis têm a possibilidade de cadastrar e definir suas informações básicas. Todas as informações necessárias para entender como a edição do chat funciona estão disponíveis neste tutorial."
      assignment_edition: "Portfólio (Trabalho) é uma ferramenta que permite o cadastro de trabalhos em grupo ou individuais. Os responsáveis têm a possibilidade de cadastrar e definir suas informações básicas. Todas as informações necessárias para entender como a edição do portfólio funciona estão disponíveis neste tutorial."
      support_material_edition: "Material de apoio é uma ferramenta que permite o envio(upload) de arquivos de modo que os responsáveis terão a possibilidade de cadastrá-los e definir suas informações básicas para que fiquem disponíveis aos alunos. Todas as informações necessárias para entender como a edição do material de apoio funciona estão disponíveis neste tutorial."
      webconference_edition: "Webconferência é uma ferramenta que permite a realização de video conferências ministradas, pelos responsáveis, de forma online com a interação dos alunos. Os responsáveis têm a possibilidade de cadastrar e definir suas informações básicas. Todas as informações necessárias para entender como a edição da webconferência funciona estão disponíveis neste tutorial."
      bibliography_edition: "Bibliografia é uma ferramenta que permite que com que os responsáveis cadastrem a bibliografia da disciplina. Os responsáveis têm a possibilidade de cadastrar e definir suas informações básicas. Todas as informações necessárias para entender como a edição da bibliografia funciona estão disponíveis neste tutorial."
      discussion_edition: "Fórum é uma ferramenta que permite aos alunos e professores/tutores realizarem discussões sobre determinado tema. Os editores têm a possibilidade de cadastrar e definir suas informações básicas. Todas as informações necessárias para entender como a edição do fórum funciona estão disponíveis neste tutorial."
      lesson_edition: "Aula é uma ferramenta que permite com que os alunos acessem o material principal do professor de modo totalmente online e à distância, sendo ela produzida exclusivamente pelos professores. Os editores têm a possibilidade de cadastrar e definir suas informações básicas. Todas as informações necessárias para entender como a edição de aula funciona estão disponíveis neste tutorial."
