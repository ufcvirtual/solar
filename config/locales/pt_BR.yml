    tool_management:
      how_it_works_title: "<b>Como funciona</b>"
      how_it_works: "<div> Esta gerência permite definir quais atividades serão avaliativas ou não e quais terão carga horária a ser computada ou não como frequência pelo aluno.</div><br/><div>Para indicar que uma <b>atividade é avaliativa</b>, basta marcar o campo 'Avaliativa' e indicar o peso desta atividade e o peso final.</div><br/><div>O <b>peso</b> (disponível em disciplinas que não à distância) é correspondente ao peso que a atividade terá em relação as demais para o cálculo da média do aluno. Se for um peso padrão (atividades com mesmo peso), basta informar 1 no espaço 'peso' de cada atividade.</div><div><i>Exemplo de média das atividades com peso: Chat peso 2, Fórum peso 3. Cálculo automático da nota: (2*notaChat + 3*notaForum)/(2+3)</i></div><div><i>Exemplo de média das atividades com peso padrão: Chat peso 1, Fórum peso 1. Cálculo automático da nota: (notaChat + notaForum)/(2)</i></div><br/><div>O <b>peso final</b> (disponível em disciplinas à distância) é correspondente a quantos por centos (%) determinado grupo de atividades (agrupadas por um peso final em comum) valerá no cálculo da média do aluno. Se for um peso padrão (atividades com mesmo peso final), basta informar 100 no espaço 'peso final' de cada atividade.</div><div><i>Exemplo de média das atividades com peso final: Chat 40%, Fórum 40%, Prova 60%. Cálculo automático da nota: 0,4*(notaChat + notaForum) + 0,6*(notaProva)</i></div><div><i>Exemplo de média das atividades com peso e peso final: Chat peso 2 40%, Fórum peso 3 40%, Prova peso 1 60%. Cálculo automático da nota: [0,4*(2*notaChat + 3*notaForum) + 0,6*(notaProva)]/(2+3+1)</i></div><br/><div>A <b>Avaliação Final</b> serve para indicar se esta atividade entrará para o cálculo automático da média como Avaliação Final. Ou seja, <i>(médiaAluno + notaAF)/2</i></div><div>Se houver opção pela Avaliação Final, esta não terá carga horária, peso e peso final. Se estes valores forem informados, serão ignorados.</div><br/><div>Uma atividade <b>equivalente</b> a outra significa que se o aluno não realizar a primeira, a nota usada será a da segunda.</div><div>Se uma atividade é definida como equivalente de outra, ela deverá ter a mesma carga horária e os mesmos peso e peso final da principal. Se estes valores forem informados de modo incorreto ou não forem informados, serão utilizados os valores da atividade principal.</div><div><i>Exemplo: Fórum 2 é equivalente a Fórum 1. A nota que será utilizada para a média do aluno é a do Fórum 1. Caso o Fórum 1 não possua nota, a nota a ser utilizada será a do Fórum 2.</i></div>"
      rules_title: "<b>Regras e informações</b>"
      rules: "<div>1) Se a atividade for de frequência, o somatório das cargas horárias máximas de cada turma deve ser igual à carga horária da disciplina</div><br/><div>2) Se a atividade for avaliativa, o somatório dos pesos finais distintos deve ser de 100. <br/> <i>Exemplo: Fórum 1 com peso final 40, Chat 2 com peso final 40, Prova com peso final 60. Cálculo automático: 40 (todas as atividades com peso final 40) + 60 (todas as atividades com peso final 60) = 100.</i> (CORRETO) <br/> <i>Exemplo: Fórum 1 com peso final 40, Chat 2 com peso final 45, Prova com peso final 60. 40 (todas as atividades com peso final 40) + 45 (todas as atividades com peso final 45) + 60 (todas as atividades com peso final 60) = 145.</i> (INCORRETO)</div><br/><div>3) Ao realizar uma alteração nesta tela e clicar em finalizar, a média final de cada aluno será recalculada automaticamente de acordo com as novas definições.</div><br/><div>4) Ao definir uma atividade como avaliativa, a média final dos alunos será calculada automaticamente considerando que todas as notas tenham valor de 0 a 10.</div>"
      rule_wh1: "<div>5) Não é possível definir uma atividade como de frequência enquanto a disciplina não possuir carga horária.</div>"
      rule_wh2: "<div>5) <b>A carga horária da disciplina é: %{working_hours}</b>. Portanto, a soma das cargas horárias máximas das atividades de frequência não pode ultrapassar este valor.</div>"
      rule_passing_grade: "<div> 6) <b>Média mínima para aprovação: %{passing_grade}</b></div>"
      rule_min_hours: "<div> 7) <b>Porcentagem (%) mínima de horas para aprovação: %{min_hours}</b></div>"
      rule_min_grade_to_final_exam: "<div> 8) <b>Média mínima para realização de AF: %{min_grade_to_final_exam}</b></div>"
      rule_min_final_exam_grade: "<div> 9) <b>Nota mínima permitida para AF: %{min_final_exam_grade}</b></div>"
      rule_final_exam_passing_grade: "<div> 10) <b>Média mínima para aprovação após realização de AF: %{final_exam_passing_grade}</b></div>"
      rule_window_analyzer: "<div> 11) O <b>Analisador</b> é uma ferramenta que permite ajudá-lo a realizar as configurações das atividades de forma correta. Ao pressionar a tecla de atalho 'A' ou clicar no link 'Analisador', uma janela surgirá. Ela mostrará o cálculo, em tempo real, do <b>peso final</b> e da <b>carga horária</b> das turmas. Deste modo, ficará mais fácil identificar se as turmas estão com o peso final 100 e a carga horária de acordo com o informado nessas instruções. O texto verde ilustrará que o cálculo está OK e o texto vermelho ilustrará que o cálculo indica que há uma quantidade a mais ou a menos de horas ou no peso final. Quando tudo estiver verde ou quando todos os pesos finais forem 100 e as horas corresponderem às horas da disciplina, clique em 'Finalizar'</div>"
      groups_block_register_notes: "<div> 12) A(s) turma(s): <b> %{groups} </b> esta(ão) com o registro de notas bloqueadas.</div>"
      groups_block_register_notes_error: "A(s) turma(s): <b> %{groups} </b> esta(ão) com o registro de notas bloqueadas."
