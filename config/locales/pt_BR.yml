      bind_unbind_groups: "Ao cadastrar atividades, é possível cadastrá-la para apenas uma turma ou várias. Após sua criação, é possível vincular novas turmas à atividade cadastrada ou desvincular turmas, de modo que uma atividade pode ser alterada apenas para determinado grupo de turmas ou ser comum a todas. Este tutorial explica como proceder."
