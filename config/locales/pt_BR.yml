  answer_message_support: "Acesse o Módulo Acadêmico: <a href='https://www.moduloacademico.ufc.br/moduloacademico/guest/recuperarSenhaForm.do' target='_blank'> https://www.moduloacademico.ufc.br/moduloacademico/guest/recuperarSenhaForm.do</a>. Coloque, no login, o número do seu CPF e, na senha, seu primeiro nome em letras maiúsculas. Após conseguir acesso no Módulo Acadêmico, atualize seus dados, principalmente email, login e senha. Retorne ao Solar 2.0 e, na tela de login, clique em 'Cadastrar' e informe seu cpf. Isto irá atualizar seus dados no Solar 2.0. Após ter seus dados atualizados, acesse o ambiente com o login e senha definidos no Módulo Acadêmico. "
  no_message: "‣ Não recebi nenhuma mensagem:"
  answer_no_message: "Preencha os campos do cadastro e prossiga até a conclusão do cadastro."
  data_wrong: "Meus dados estão incorretos no sistema?"
  integrated_module: "‣ Sou integrado com o Módulo Acadêmico: "
  answer_integrated_module: "Após efetuar o login, acesse o menu superior. Clique em seu nome. No submenu, clique em 'Sincronizar com Módulo Acadêmico'. Seus dados serão importados do Módulo Acadêmico."
  persistent_error: "‣ Meus dados continuam errados:"
  answer_persistent_error: "Acesse o Módulo Acadêmico (<a href='https://www.moduloacademico.ufc.br/moduloacademico/' target='_blank'>https://www.moduloacademico.ufc.br/moduloacademico</a>) e atualize seus dados nesse. Retorne ao Solar 2.0 e, novamente, tente 'Sincronizar com Módulo Acadêmico'."
  no_integrated_module: "‣ Não sou integrado com o Módulo Acadêmico:"
  answer_no_integrated_module: "Após efetuar o login, acesse o menu superior. Clique em seu nome. No submenu, clique em 'Editar perfil'. Edite seus dados e clique em 'Confirmar'."
  email_wrong: "‣ Não consigo efetuar o login no sistema e meu email está incorreto:"
  solar_erro: "Meu ambiente está com comportamento de modo estranho?"
  answer_solar_erro: "Se você não possui acesso a menus ou links, ou os vídeos tutoriais ocupam a tela toda do sistema ou demais comportamentos inadequados, é provável que houve uma atualização no ambiente. Quando o ambiente Solar 2.0 é atualizado, às vezes se faz necessária uma limpeza da memória cache do navegador utilizado pelo usuário. Para isto, é necessário:"
  firefox_user: "‣ Uso firefox"
  answer_firefox_user: "Abra o menu ou ferramentas.<br/>Clique em 'Histórico'.<br/>Clique em 'Limpar dados de navegação'.<br/>Selecione a opção 'Limpar este período: Tudo'.<br/>Selecione a opção 'Cache' e 'Cookies'.<br/>CLique em 'Limpar agora'.<br/>Atualize (ctrl + f5) a página do Solar 2.0."
  chrome_user: "‣ Uso chrome:"
  answer_chrome_user: "Abra o menu.<br/>Clique em 'Ferramentas'.<br/>Clique em 'Limpar dados de navegação'.<br/>Selecione a opção 'Elimiar os seguintes itens desde: desde o começo'.<br/>Selecione 'Cookies e outros dados do site' e 'Imagens e arquivos armazenados em cache'.<br/>Clique em 'Limpar dados de navegação'.<br/>Atualize (ctrl + f5) a página do Solar 2.0."
