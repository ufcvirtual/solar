  privacy_policies:
    title: Política de privacidade
    about_title: Sobre
    about: '<p>Nós, da equipe do Solar 2.0, sabemos que você preza pela sua privacidade e nos confia suas informações. Por esse motivo, preparamos este documento com nossa Política de Privacidade para explicar quais informações nós coletamos e como elas são usadas.</p><p>Podemos fazer alterações neste documento para atualizar determinados dados com o passar do tempo. Quando isso acontecer, os usuários serão notificados, via ferramenta de aviso no Solar por, pelo menos, 7 dias úteis após a mudança.</p><p>Pedimos que leiam este documento com atenção.</p>'
    collected_info_title: Informações coletadas
    collected_info: '<p>Ao fazer uso do Solar, podemos coletar dados do usuário de quatro modos:</p><ol><li>Interações voluntárias: obtemos essas informações através de todo formulário ou campo de texto preenchido, ou seja, são as informações transmitidas pelo próprio usuário. Isso inclui o envio de mensagens, trabalhos, fóruns, anotações em aulas, bate-papo etc.</li><li>Consulta a outras aplicações: são dados coletados através da consulta à outros sistemas com base nos dados armazenados no Solar. Ou seja, ao realizar o cadastro no Solar ou, até mesmo, após o cadastro, por exemplo, podemos consultar a existência do CPF, e-mail ou login em um outro sistema e, caso o CPF exista, os dados cadastrados nesse sistema serão replicados no Solar. Aqui também podemos realizar a matrícula do usuário em disciplinas ou, até mesmo, o cancelamento.</li><li>Escrita pelo usuário ou outros usuários em aplicações de terceiros: são dados coletados através da escrita de dados, por parte do próprio usuário ou outros, em aplicações integradas ao Solar, as quais serão citadas posteriormente. Incluímos aqui aplicações de terceiros que tenham acesso de escrita no Solar e que podem, por exemplo, cadastrar usuários ou permitir que o próprio usuário envie dados através de formulários ou ações realizadas.</li><li>Através do uso: aqui os dados são coletados de acordo com o uso do usuário. Isso implica em armazenarmos tanto em logs com todas as ações dos usuários, inclusive de navegabilidade (por quais áreas o usuário passou durante seu uso no ambiente), como informações de IP(1), navegador(2) e SO(3) utilizados, bem como suas versões e horários de acesso etc. Também podemos armazenar cookies(4) com determinadas informações como, por exemplo, de aula minimizada.</li></ol>'
    why_title: Porque coletamos e usamos as informações
    why: '<p>Coletamos e usamos as informações obtidas para permitir melhor uso da plataforma por parte do usuário, de modo que as informações enviadas por ele sejam armazenadas no ambiente, sendo, portanto, acessíveis a qualquer momento, quando não estabelecido prazo máximo para sua remoção, por todos aqueles com acesso àquela informação.</p><p>Também utilizamos as informações para atualizar dados do usuário e para melhorar sua experiência no ambiente, melhorando-o e aperfeiçoando-o de acordo com as informações coletadas.</p><p>As informações coletadas ou transmitidas também podem permitir aos usuários integração com outros sistemas ou, até mesmo, a possibilidade de uso por outras ferramentas, como o aplicativo, por exemplo.</p>'
    how_title: Como usamos as informações
    how: '<p>Seu endereço de e-mail poderá ser utilizado para o recebimento de e-mails enviados através da ferramenta de Mensagem no Solar ou através de outras ferramentas em forma de avisos/notificações de mudanças como, por exemplo, ao ter sua prova corrigida.</p><p>Seus dados cadastrais e alocações poderão ser consultados e alterados por usuários administrativos, cujo propósito será auxiliar na resolução de problemas de acesso, averiguação de problemas e/ou situações relatadas pelo próprio usuário ou por terceiros. Os mesmos dados poderão ser consultados por usuários com acesso para tal, como, por exemplo, perfis de secretaria.</p><p>Suas interações nos cursos poderão ser consultadas por todos os demais participantes e responsáveis da mesma turma ou usuários com perfis de acesso a tais dados, como, por exemplo, perfis de secretaria, usuários administrativos etc.</p><p>Os dados de endereço do usuário podem ser utilizados para entrega de certificados pelos responsáveis de cursos.</p><p>A equipe do Solar 2.0 pode acessar o ambiente como o usuário para realização de verificação de problemas relatados. O andamento do aluno no curso não será comprometido ou alterado sem prévia solicitação ou sem informação posterior à mudança, salvo em casos da alteração ser pré-requisito para realização de ações (como o cadastro de outros usuários por exemplo). </p><p>Dados quantitativos e qualitativos dos usuários podem ser usados para estudos ou para geração de relatórios.</p><p>Pesquisadores podem ter acesso a dados do andamento de disciplinas, porém a privacidade dos usuários participantes é resguardada ao omitir seus nomes.</p><p>É possível que a equipe do Solar ou usuários administradores acessem as ações e dados salvos pelo usuário, incluindo mensagens. Isso ocorre apenas para averiguação de problemas, geração de relatórios ou conferência de informações. A privacidade do usuário é mantida e nenhum dado é alterado.</p>'
    third_title: Compartilhamento de informações com aplicações terceiras
    third: '<p>Outros sistemas acadêmicos do próprio Instituto UFC Virtual e UFC fazem uso de alguns dados presentes no Solar. Este uso é estritamente associado a atividades acadêmicas e sua operação está diretamente restrita ao Instituto UFC Virtual.</p>'
    other_info_title: Informações complementares
    other_info: '<p>O Solar pode, em alguns casos, redirecionar o usuário a sites ou abas externos. Este é o caso ao acessar webconferências e/ou suas gravações; vídeo-tutoriais; links em material de apoio ou aulas; links de rodapé etc.</p><p>O usuário tem o controle de sua própria privacidade no que diz respeito ao uso de cookies e cache(6) podendo, portanto, utilizar funções do próprio navegador para “navegar anonimamente”(7). Sendo feito uso dessa função, é importante destacar que determinadas funções poderão não funcionar conforme o esperado, é o caso de armazenamento do login e senha para futuros acessos pelo navegador etc.</p><p>Passado o período de, pelo menos, 1 ano após o envio de um trabalho como webconferência ou de uma aula por webconferência, sua gravação poderá ser removida de nossos servidores, conforme previsto pelo órgão central do Sistema de Gestão de Documentos de Arquivo.</p>'
    update_title: Atualização e exclusão de informações
    update: '<p>Durante o período de um curso e dentro das regras de prazos estabelecidas para cada atividade prevista, os participantes terão total liberdade para enviar, alterar e remover informações.</p><p>O usuário poderá, a qualquer momento, alterar seus dados cadastrais. Salvo em caso de o usuário ser um professor ou aluno da UAB, pois possuirá integração com um sistema terceiro, de modo que deverá alterar seus dados naquele. Usuários que não se enquadram nesses perfis e que não possam alterar seus dados devem entrar em contato com o atendimento@virtual.ufc.br para realização de desvínculo com tal sistema.</p><p>Os dados de login, senha e email dos usuários que possuem vínculo ao sistema mencionado serão alterados automaticamente no momento em que seus dados forem alterados naquele sistema. Todos os dados do usuário vinculado ao sistema poderão ser alterados se o próprio usuário ou usuários com acesso à administração do sistema sincronizarem suas informações.</p><p>Em caso de contato com o atendimento para recuperação de senha e relato de dificuldades ao realizar essa ação, o atendimento poderá definir uma senha aleatória para o usuário sendo este comunicado desta ação. O usuário terá total liberdade para alterar sua senha após o login.</p>'
    subtitles_title: Legendas
    subtitles: '<ul><li>(1) IP: O endereço de IP é um meio de identificar determinado dispositivo em uma rede.</li><li>(2) navegador: Programa que permite que os usuários acessem e interajam com documentos html hospedados em servidores.</li><li>(3) SO: Ou Sistema Operacional, é um software ou conjunto de softwares que permite com que possamos utilizar um computador de modo que ele gerencia os recursos desse sistema, fornecendo, portanto, uma interface entre o usuário final e o computador.</li><li>(4) Cookies: dados armazenados no navegador do usuário.</li><li>(5) API: Interface de programação da aplicação, permite que aplicações de terceiros consultem ou enviem dados ao Solar.</li><li>(6) cache: Componente tecnológico que permite armazenar determinados dados de modo que requisições futuras sejam realizadas de modo mais rápido.</li><li>(7) navegar anonimamente: Modo de navegação oferecido por alguns navegadores (ex: chrome - navegação anônima; firefox - navegação privada) que permite navegar sem salvar no histórico de pesquisa e nem armazenar cookies. Este modo não oculta dados de navegação do provedor de internet ou do Solar.</li></ul>'
    last_update: Última atualização em 31 de agosto de 2017 às 14:17

